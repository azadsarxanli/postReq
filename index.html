<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <form
        id="formSubmit"
        onsubmit="javascript: submitForm(event)"
        method="POST"
      >
        <input
          id="userField"
          class="user-field"
          type="text"
          placeholder="set your username..."
        />
        <div id="nameResponsed" class="form-response"></div>

        <input
          id="userField1"
          class="user-field"
          type="text"
          placeholder="set your lastName..."
        />
        <div id="phoneResponsed" class="form-response"></div>

        <button class="sub-btn" id="subBtn">Submit</button>
      </form>
      <div class="success-message">Your message has been sent!</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="post.js"></script>
  </body>
</html>
